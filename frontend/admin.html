<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - LuxeCart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="navbar-container"></div>
    <div id="toast-container"></div>

    <main class="main-content container mt-5">
        <div class="admin-header flex justify-between items-center mb-4">
            <h1 class="page-title">Admin Dashboard - Manage Products</h1>
            <button class="btn btn-primary" onclick="openProductModal()">Add New Product</button>
        </div>

        <div class="table-responsive">
            <table class="admin-table w-full">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>PRICE</th>
                        <th>CATEGORY</th>
                        <th>STOCK</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="admin-product-list">
                    <tr>
                        <td colspan="6" class="text-center">
                            <div class="loader inline-block"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Product Modal -->
        <div id="product-modal" class="modal">
            <div class="modal-content card">
                <span class="close-modal" onclick="closeProductModal()">&times;</span>
                <h2 id="modal-title">Add Product</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price (â‚¹)</label>
                        <input type="number" id="price" required min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text" id="image" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" required>
                    </div>
                    <div class="form-group">
                        <label for="countInStock">Count In Stock</label>
                        <input type="number" id="countInStock" required min="0">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Save Product</button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!isAuthenticated() || !isAdmin()) {
                window.location.href = 'index.html';
                return;
            }
            await renderAdminProducts();
        });
    </script>
</body>

</html>
